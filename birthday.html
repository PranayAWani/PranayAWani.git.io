    <style>
        body {
            margin: 0;
            font-family: 'Pacifico', cursive;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4em;
            margin-top: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        /* Fullscreen Scrolling Background Images */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            animation: scrollHorizontal 30s linear infinite;
            z-index: 0;
            opacity: 0.6;
        }

        .background img {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scrollHorizontal {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Balloons */
        .animation-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 50% 25%, #ff6161, #ff1e1e);
            border-radius: 50% 50% 45% 45%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #fff;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(-200px) translateX(30px); opacity: 0.9; }
            100% { transform: translateY(-500px) translateX(-30px); opacity: 0; }
        }

        /* Add different colors and delays */
        .balloon:nth-child(odd) {
            animation-duration: 7s;
        }

        .balloon:nth-child(2) { animation-delay: 1s; background: radial-gradient(circle at 50% 25%, #61baff, #1e90ff); }
        .balloon:nth-child(3) { animation-delay: 2s; background: radial-gradient(circle at 50% 25%, #61ff7e, #1eff1e); }
        .balloon:nth-child(4) { animation-delay: 3s; background: radial-gradient(circle at 50% 25%, #ffb347, #ff7f50); }
        .balloon:nth-child(5) { animation-delay: 4s; background: radial-gradient(circle at 50% 25%, #6a0dad, #9400d3); }
        .balloon:nth-child(6) { animation-delay: 5s; background: radial-gradient(circle at 50% 25%, #ff69b4, #ff1493); }
        .balloon:nth-child(7) { animation-delay: 6s; background: radial-gradient(circle at 50% 25%, #32cd32, #008000); }
        .balloon:nth-child(8) { animation-delay: 7s; background: radial-gradient(circle at 50% 25%, #ffd700, #ffa500); }
        .balloon:nth-child(9) { animation-delay: 8s; background: radial-gradient(circle at 50% 25%, #40e0d0, #00ced1); }
        .balloon:nth-child(10) { animation-delay: 9s; background: radial-gradient(circle at 50% 25%, #4682b4, #5f9ea0); }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .balloon {
                width: 30px;
                height: 50px;
            }

            .background img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

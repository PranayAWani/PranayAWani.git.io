<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware_Express_AQI_Monitor</title>
    <link rel="stylesheet" href="mumbai_page.css">
    <link rel="stylesheet" href="darkmode.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="image"></div>
    <header>
        <h1>Hardware Express</h1>
        <div class="header-buttons">
            <button id="toggle-mode">Light Mode</button>
            <button id="login-button">Login</button>
        </div>
    </header>
    <nav>
        <div class="leftcont">
            <div class="box"><a href="index.html">Home</a></div>
            <div class="box"><a href="solution.html">Solutions</a></div>
            <div class="box"><a href="contact.html">Contact</a></div>
            <div class="box"><a href="project_details.html">Project Details</a></div>
            <div class="box"><a href="aboutus.html">About Us</a></div>
        </div>
        <div class="rightcont">
            <div class="box"><a href="faq.html">FAQs</a></div>
            <div class="box"><a href="support.html">Support</a></div>
        </div>
    </nav>
    <main>
        <div class="top">
            <div class="info-container">
                <div class="location">
                    <h1 id="location-name">Loading...</h1>
                </div>
                <div class="aqicontainer">
                    <div class="aqi">
                        <h1>AQI</h1>
                        <div class="gauge">
                            <div class="gauge-circle">
                                <div id="gauge-fill" class="gauge-fill"></div>
                                <div id="gauge-cover" class="gauge-cover">...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="title"><h3>7 Days Forecast</h3></div>
            <div id="forecast-container" class="forecast-container">
                <!-- Forecast details dynamically generated -->
            </div>
        </div>
        <div class="last">
            <div class="title"><h3>Detailed Analysis</h3></div>
            <div class="graph-grid">
                <div class="graphbox">
                    <div class="graphtitle"><h6>Carbon Monoxide</h6></div>
                    <canvas id="graph1"></canvas>
                </div>
                <div class="graphbox">
                    <div class="graphtitle"><h6>Carbon Dioxide</h6></div>
                    <canvas id="graph2"></canvas>
                </div>
                <div class="graphbox">
                    <div class="graphtitle"><h6>Benzene</h6></div>
                    <canvas id="graph3"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 AQI Index Monitor. All rights reserved.</p>
        </div>
    </footer>
    <script src="darkmode.js"></script>
    <script>
        async function fetchAQIData() {
            try {
                const response = await fetch('http://api.weatherapi.com/v1/current.json'); // Replace with actual API URL
                const data = await response.json();

                // Update location name
                document.getElementById('lat: 19.076, long: 72.8777').textContent = data.location;

                // Update AQI gauge
                const aqi = data.aqi;
                document.getElementById('gauge-fill').style.transform = `rotate(${(aqi / 500) * 180}deg)`;
                document.getElementById('gauge-cover').textContent = aqi;

                // Update forecast
                const forecastContainer = document.getElementById('forecast-container');
                forecastContainer.innerHTML = '';
                data.forecast.forEach(day => {
                    const forecastBox = document.createElement('div');
                    forecastBox.classList.add('forecast-box');
                    forecastBox.innerHTML = `
                        <small>${day.date}</small>
                        <h4>${day.aqi}</h4>
                        <p>${day.condition}</p>
                    `;
                    forecastContainer.appendChild(forecastBox);
                });

                // Update graphs
                createGraph('graph1', 'Carbon Monoxide AQI', data.graphs.carbonMonoxide);
                createGraph('graph2', 'Carbon Dioxide AQI', data.graphs.carbonDioxide);
                createGraph('graph3', 'Benzene AQI', data.graphs.benzene);

            } catch (error) {
                console.error('Error fetching AQI data:', error);
            }
        }

        function createGraph(canvasId, label, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: label,
                        data: data.values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });
        }

        // Fetch and display AQI data on page load
        fetchAQIData();
    </script>
</body>
</html>

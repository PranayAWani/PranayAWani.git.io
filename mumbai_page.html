<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware_Express_AQI_Monitor</title>
    <link rel="stylesheet" href="mumbai_page.css">
    <link rel="stylesheet" href="darkmode.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="image"></div>
    <header>
        <h1>Hardware Express</h1>
        <div class="header-buttons">
            <button id="toggle-mode">Light Mode</button>
            <button id="login-button">Login</button>
        </div>
    </header>
    <nav>
        <div class="leftcont">
            <div class="box box1"><a href="index.html">Home</a></div>
            <div class="box box2"><a href="solution.html">Solutions</a></div>
            <div class="box box3"><a href="contact.html">Contact</a></div>
            <div class="box box4"><a href="project_details.html">Project Details</a></div>
            <div class="box box5"><a href="aboutus.html">About Us</a></div>
        </div>
        <div class="rightcont">
            <div class="box box1"><a href="faq.html">FAQs</a></div>
            <div class="box box2"><a href="support.html">Support</a></div>
        </div>
    </nav>
    <main>
        <div class="top">
            <div class="info-container">
                <div class="location">
                    <h1>Mumbai, Maharashtra</h1>
                </div>
                <div class="aqicontainer">
                    <div class="aqi">
                        <h1>AQI</h1>
                        <div class="gauge">
                            <div class="gauge-circle">
                                <div class="gauge-fill" style="transform: rotate(112deg);"></div>
                                <div class="gauge-cover">112</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="title"><h3>7 Days Forecast</h3></div>
            <div class="forecast-container">
                <!-- Forecast details here -->
            </div>
        </div>
        <div class="last">
            <div class="title"><h3>Detailed Analysis</h3></div>
            <div class="graph-grid">
                <div class="graphbox">
                    <div class="graphtitle"><h6>Carbon Monoxide</h6></div>
                    <canvas class="graph" id="graph1"></canvas>
                </div>
                <div class="graphbox">
                    <div class="graphtitle"><h6>Carbon Monoxide</h6></div>
                    <canvas class="graph" id="graph2"></canvas>
                </div>
                <div class="graphbox">
                    <div class="graphtitle"><h6>Carbon Dioxide</h6></div>
                    <canvas class="graph" id="graph3"></canvas>
                </div>
                <div class="graphbox">
                    <div class="graphtitle"><h6>Benzene</h6></div>
                    <canvas class="graph" id="graph4"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 AQI Index Monitor. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- File input for CSV -->
    <input type="file" id="csv-file-input" accept=".csv" />

    <script src="darkmode.js"></script>

    <script>
        // Handle CSV file upload
        document.getElementById('bkcco.csv').addEventListener('change', function(e) {
            Papa.parse(e.target.files[0], {
                header: true,  // Assuming the first row contains headers
                dynamicTyping: true,
                complete: function(results) {
                    console.log(results);  // Check parsed results
                    // Call the function to generate the graph
                    createGraph(results.data);
                },
                error: function(error) {
                    alert("Error parsing CSV file: " + error.message);
                }
            });
        });

        // Function to create a graph based on parsed CSV data
        function createGraph(parsedData) {
            const labels = parsedData.map(row => row['Day']);  // Assuming 'Day' column in CSV
            const data = parsedData.map(row => row['AQI']);    // Assuming 'AQI' column in CSV

            const ctx1 = document.getElementById('graph1').getContext('2d');
            const ctx2 = document.getElementById('graph2').getContext('2d');
            const ctx3 = document.getElementById('graph3').getContext('2d');
            const ctx4 = document.getElementById('graph4').getContext('2d');

            // Create graph for graph1 (Carbon Monoxide)
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Carbon Monoxide AQI',
                        data: data,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });

            // Create graph for graph2 (Carbon Monoxide) - same data for example
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Carbon Monoxide AQI',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });

            // Create graph for graph3 (Carbon Dioxide) - same data for example
            new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Carbon Dioxide AQI',
                        data: data,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });

            // Create graph for graph4 (Benzene) - same data for example
            new Chart(ctx4, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Benzene AQI',
                        data: data,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
